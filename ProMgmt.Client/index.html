<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product Management</title>
    
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="productManagement"
      ng-controller="mainCtrl as vm">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    ProSys - Product Management
                </div>
                <form ng-show="vm.isLoggedIn()" class="navbar-form navbar-right">
                    <p>Logged in as: {{vm.userData.userName}}</p>
                </form>
                    <form ng-hide="vm.isLoggedIn()" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="enter user email"
                                   ng-model="vm.userData.email" />
                        </div>
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="enter user password"
                                   ng-model="vm.userData.password" />
                        </div>
                        <button type="submit"
                                class="btn btn-default"
                                ng-click="vm.login()">
                            Login
                        </button>
                        <button type="submit"
                                class="btn btn-default"
                                ng-click="vm.registerUser()">
                            Register
                        </button>
                        <div ng-show="vm.message">{{vm.message}}</div>

                    </form>
</div>
        </div>
    </nav>

    <div class="container">

        <div ui-view></div>
        <!-- We'll also add some navigation: -->
        <a ui-sref="state1">State 1</a>
        <a ui-sref="state2">State 2</a>



        <!-- for ng-include : include single quote inside  -->
        <!--<div ng-include="'app/products/productListView.html'" />-->
        <div ng-if="vm.isLoggedIn()"
             ng-include="'app/products/productEditView.html'" />
    </div>


    <!-- lib scritps-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>


    <!-- app scripts-->
    <script src="app/app.js"></script>
    <script src="app/common/common-services.js"></script>
    <script src="app/common/productResource.js"></script>
    <script src="app/common/userAccount.js"></script>
    <script src="app/common/currentUser.js"></script>
    <script src="app/mainCtrl.js"></script>
    <script src="app/products/productListViewCtrl.js"></script>
    <script src="app/products/productEditCtrl.js"></script>


</body>
</html>
